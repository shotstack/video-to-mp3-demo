<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.1.0/css/solid.css"
            integrity="sha384-TbilV5Lbhlwdyc4RuIV/JhD8NR+BfMrvz4BL5QFa2we1hQu6wvREr3v6XSRfCTRp"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.1.0/css/fontawesome.css"
            integrity="sha384-ozJwkrqb90Oa3ZNb+yKFW2lToAWYdTiF1vt8JiH5ptTGHTGcN7qdoR1F95e0kYyG"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="https://shotstack.io/assets/css/main.css" />
        <link rel="stylesheet" href="styles.css" />

        <title>Convert Video to MP3 Shotstack Demo</title>
        <meta
            name="description"
            content="Compress a video using the Shotstack API. This demo shows you how to upload a video and compress it."
        />
    </head>
    <body>
        <div class="container content my-4">
            <div class="row">
                <div class="col-5">
                    <form class="jumbotron" method="post">
                        <div class="form-group video-group">
                            <label><b>Source video</b></label>
                            <small class="form-text text-muted float-right">
                                Max file size: 250MB
                            </small>
                            <div class="row mb-3">
                                <div class="col-6">
                                    <button
                                        type="button"
                                        class="btn btn-secondary w-100 upload-button toggle-button"
                                    >
                                        <span
                                            class="
                                                spinner-border spinner-border-sm
                                                mb-1
                                                d-none
                                                loading-image
                                            "
                                            role="status"
                                            aria-hidden="true"
                                        ></span>
                                        <i class="fas fa-upload upload-icon"></i> Upload
                                    </button>
                                </div>
                                <div class="col-6">
                                    <button
                                        type="button"
                                        class="btn btn-secondary w-100 url-button toggle-button"
                                        data-toggle="collapse"
                                        href="#urlExpand"
                                        role="button"
                                        aria-expanded="false"
                                        aria-controls="urlExpand"
                                    >
                                        <i class="fas fa-link"></i> URL
                                    </button>
                                </div>
                            </div>
                            <input
                                name="video-url"
                                type="url"
                                pattern="[Hh][Tt][Tt][Pp][Ss]?:\/\/(?:(?:[a-zA-Z\u00a1-\uffff0-9]+-?)*[a-zA-Z\u00a1-\uffff0-9]+)(?:\.(?:[a-zA-Z\u00a1-\uffff0-9]+-?)*[a-zA-Z\u00a1-\uffff0-9]+)*(?:\.(?:[a-zA-Z\u00a1-\uffff]{2,}))(?::\d{2,5})?(?:\/[^\s]*)?"
                                oninvalid="setCustomValidity('Only valid URLs are allowed')"
                                oninput="setCustomValidity('')"
                                class="form-control input-url"
                                id="video-url"
                                placeholder="https://mydomain.com/storage/video.mp4"
                                maxlength="300"
                            />
                            <input
                                name="video-upload"
                                class="d-none upload"
                                type="file"
                                id="video-upload"
                            />
                            <div class="my-1 file-placeholder" id="video-file">
                                <span class="name"></span>
                                <a type="button" class="btn remove-file">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col">
                                <label><b>Playback Speed</b></label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <select name="speed"
                                            id="speed"
                                            class="custom-select"
                                            required>
                                        <option value="0.25">0.25</option>
                                        <option value="0.5">0.5</option>
                                        <option value="1" selected>Normal</option>
                                        <option value="1.5">1.5</option>
                                        <option value="2">2</option>
                                    </select>

                                    <div class="form-check mt-3">
                                        <input class="form-check-input" type="checkbox" id="preserve-pitch" checked>
                                        <label class="form-check-label" for="preserve-pitch">Preserve Pitch</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="alert alert-danger d-none" role="alert" id="errors"></div>

                        <button type="submit" class="btn btn-primary" id="submit-video">
                            Convert Video
                        </button>
                    </form>

                        <img
                            class="mr-1"
                            src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAMAAABEpIrGAAABLFBMVEUAAAD///8XFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRZ95wE6AAAAY3RSTlMAAAECAwQHCAwNDxAREhQVFhgZHh8hKDEyMzQ1ODk8Pj9CRllcXl9gYmNkZWdob3N0dXh6foqPl5udnqSpqqutrrC3ucHCw8TJ0NHS1trb3N7f4eLj6Orr7PHy8/X29/r7/P5vXnskAAABfUlEQVR4AYXReVfTQBQF8GsgEVKCRJCluIgsEkFxQRaIEBFFILSAoqR7e7//d3DenLTNknP8/TN/zHt3zj2DoUnv8LJO1i8PvUnkzfkdDnT8OaTZez2m9Pbs1Po1c64TIUsRC0RLiC1ELBQtQJu4IRkeR6m745DkzQTEAZUVWN6dqnh6qqreeRZWqBxAKVPMS5XZESgjs1JgnqIMIKBYRMYiRQC4XYo1ZKxRdF1sUvx2kOH8otiET7GOnHUKH6FOspFj67dDNKncosAtlSYoKihQpQBFDQVqFPExhZypePWcYhU5qxTn2Ke4MJFhXlDsY5naDjJ2qC1jvEHtyEXC4yNqjXFgl/z88jvZ/rJRHtXhz94GbVLbBTDdYm/L+kklMKAYX9nXmoayTfLpE/mb59BesG8bwjwjv6HkfXo1Cu0RY2cmNLdKvsNQidSqLmIzFfLHh9cfH6YGKjMYcE4oSsmBEwcJxps/6YG/GwbSxrau7i1o1v3V+zH0PfiPf1zqq3ByA7pMAAAAAElFTkSuQmCC"
                        />
                        <a
                            href="https://github.com/shotstack/video-to-mp3-demo"
                            target="_blank"
                            >Get the Source Code
                        </a>
                    </div>
                </div>
                <div class="col-7 video-container">
                    <div id="instructions" class="row justify-content-center align-items-center">
                        <div class="col-12 text-center jumbotron border">
                            <p>Your converted MP3 file will play here.</p>
                        </div>
                    </div>
                    <div id="status" class="row justify-content-center align-items-center d-none">
                        <div class="col-6 text-center">
                            <i class="fas fa-2x"></i>
                            <p></p>
                            <div class="progress" style="height: 2px">
                                <div
                                    style="width: 0"
                                    class="progress-bar"
                                    aria-valuenow="0"
                                    aria-valuemin="0"
                                    aria-valuemax="100"
                                ></div>
                            </div>
                            <small>Hold tight, processing may take a minute...</small>
                        </div>
                    </div>
                    <video id="player" playsinline controls></video>
                    <div id="json" class="row">
                        <div class="col mt-4">
                            <p class="text-center">
                                <a
                                    class="btn btn-primary"
                                    id="download"
                                    href="#"
                                    target="_blank"
                                    role="button"
                                >
                                    Download File
                                </a>
                                <a
                                    class="btn btn-primary ml-2"
                                    data-toggle="collapse"
                                    href="#jsonExpand"
                                    role="button"
                                    aria-expanded="false"
                                    aria-controls="jsonExpand"
                                >
                                    Show Transformation JSON
                                </a>
                            </p>
                            <div class="collapse" id="jsonExpand">
                                <div class="card card-body">
                                    <pre><code class="json-container"></code></pre>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script

            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"
        ></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
